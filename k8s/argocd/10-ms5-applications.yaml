    targetRevision: HEAD
    path: k8s/production/database
  destination:
    server: https://kubernetes.default.svc
    namespace: ms5-production
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
