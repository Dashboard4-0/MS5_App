# MS5.0 ArgoCD Applications Configuration
# Defines ArgoCD applications for MS5.0 components
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ms5-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: ms5-backend-app
    app.kubernetes.io/part-of: ms5-dashboard
    environment: production
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: ms5-production
  source:
    repoURL: https://github.com/your-org/MS5.0_App
    targetRevision: HEAD
    path: k8s/production/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: ms5-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/clusterIP
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ms5-database
