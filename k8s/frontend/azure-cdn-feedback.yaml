  # Azure CDN Feedback monitoring
  cdn-feedback-monitoring.yaml: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ms5-frontend-cdn-feedback-monitoring
      namespace: ms5-frontend
      labels:
        app: ms5-frontend
        component: cdn
        tier: frontend
        environment: production
        deployment: aks
      annotations:
        description: "Azure CDN Feedback Monitoring Configuration for MS5.0 Dashboard"
        contact: "team@ms5floor.com"
        version: "1.0.0"
    data:
      feedback-monitoring.json: |
        {
          "monitoring": {
            "feedback": "ms5-cdn-feedback",
            "endpoint": "ms5-cdn-endpoint",
            "profile": "ms5-cdn-profile",
            "resourceGroup": "ms5-rg",
            "subscription": "{subscription-id}",
            "metrics": [
              {
                "name": "FeedbackSubmissions",
                "aggregation": "Total",
                "interval": "PT1H",
                "description": "Total number of feedback submissions"
              },
              {
                "name": "FeedbackRating",
                "aggregation": "Average",
                "interval": "PT1H",
                "description": "Average feedback rating"
              },
              {
                "name": "FeedbackResponseTime",
                "aggregation": "Average",
                "interval": "PT1H",
                "description": "Average feedback response time"
              }
            ],
            "alerts": [
              {
                "name": "LowFeedbackRating",
                "condition": "feedback_rating < 3.0",
                "severity": "High",
                "action": "NotifyTeam",
                "description": "Feedback rating is below 3.0"
              },
              {
                "name": "HighFeedbackResponseTime",
                "condition": "feedback_response_time > 24 hours",
                "severity": "Medium",
                "action": "NotifyTeam",
                "description": "Feedback response time is above 24 hours"
              }
            ]
          }
        }
  
  # Azure CDN Feedback script
  cdn-feedback.py: |
    #!/usr/bin/env python3
    """
    CDN feedback script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_feedback():
        """Get CDN feedback from Azure"""
        try:
            # Azure CDN feedback endpoint
            feedback_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/feedback"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(feedback_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                feedback = response.json()
                
                return {
                    "request_count": feedback.get("RequestCount", 0),
                    "bytes_sent": feedback.get("BytesSent", 0),
                    "cache_hit_ratio": feedback.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN feedback: {e}")
            return None
    
    def send_feedback_to_prometheus(feedback):
        """Send CDN feedback to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_feedback",
                "value": feedback["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN feedback sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN feedback to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN feedback to Prometheus: {e}")
    
    def main():
        """Main feedback loop"""
        while True:
            feedback = get_cdn_feedback()
            if feedback:
                print(json.dumps(feedback, indent=2))
                send_feedback_to_prometheus(feedback)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Feedback deployment
  cdn-feedback-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-feedback
      namespace: ms5-frontend
      labels:
        app: cdn-feedback
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-feedback
      template:
        metadata:
          labels:
            app: cdn-feedback
        spec:
          containers:
          - name: cdn-feedback
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-feedback.py"]
            volumeMounts:
            - name: feedback-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: feedback-script
            configMap:
              name: cdn-feedback-config
              defaultMode: 0755
