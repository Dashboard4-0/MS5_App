    #!/usr/bin/env python3
    """
    CDN deployment script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_deployment():
        """Get CDN deployment from Azure"""
        try:
            # Azure CDN deployment endpoint
            deployment_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/deployment"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(deployment_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                deployment = response.json()
                
                return {
                    "request_count": deployment.get("RequestCount", 0),
                    "bytes_sent": deployment.get("BytesSent", 0),
                    "cache_hit_ratio": deployment.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN deployment: {e}")
            return None
    
    def send_deployment_to_prometheus(deployment):
        """Send CDN deployment to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_deployment",
                "value": deployment["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN deployment sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN deployment to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN deployment to Prometheus: {e}")
    
    def main():
        """Main deployment loop"""
        while True:
            deployment = get_cdn_deployment()
            if deployment:
                print(json.dumps(deployment, indent=2))
                send_deployment_to_prometheus(deployment)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Deployment deployment
  cdn-deployment-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-deployment
      namespace: ms5-frontend
      labels:
        app: cdn-deployment
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-deployment
      template:
        metadata:
          labels:
            app: cdn-deployment
        spec:
          containers:
          - name: cdn-deployment
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-deployment.py"]
            volumeMounts:
            - name: deployment-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: deployment-script
            configMap:
              name: cdn-deployment-config
              defaultMode: 0755