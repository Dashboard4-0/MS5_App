    #!/usr/bin/env python3
    """
    CDN governance script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_governance():
        """Get CDN governance from Azure"""
        try:
            # Azure CDN governance endpoint
            governance_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/governance"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(governance_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                governance = response.json()
                
                return {
                    "request_count": governance.get("RequestCount", 0),
                    "bytes_sent": governance.get("BytesSent", 0),
                    "cache_hit_ratio": governance.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN governance: {e}")
            return None
    
    def send_governance_to_prometheus(governance):
        """Send CDN governance to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_governance",
                "value": governance["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN governance sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN governance to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN governance to Prometheus: {e}")
    
    def main():
        """Main governance loop"""
        while True:
            governance = get_cdn_governance()
            if governance:
                print(json.dumps(governance, indent=2))
                send_governance_to_prometheus(governance)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Governance deployment
  cdn-governance-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-governance
      namespace: ms5-frontend
      labels:
        app: cdn-governance
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-governance
      template:
        metadata:
          labels:
            app: cdn-governance
        spec:
          containers:
          - name: cdn-governance
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-governance.py"]
            volumeMounts:
            - name: governance-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: governance-script
            configMap:
              name: cdn-governance-config
              defaultMode: 0755