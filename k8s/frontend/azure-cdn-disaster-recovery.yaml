    #!/usr/bin/env python3
    """
    CDN disaster recovery script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_disaster_recovery():
        """Get CDN disaster recovery from Azure"""
        try:
            # Azure CDN disaster recovery endpoint
            disaster_recovery_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/disaster-recovery"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(disaster_recovery_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                disaster_recovery = response.json()
                
                return {
                    "request_count": disaster_recovery.get("RequestCount", 0),
                    "bytes_sent": disaster_recovery.get("BytesSent", 0),
                    "cache_hit_ratio": disaster_recovery.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN disaster recovery: {e}")
            return None
    
    def send_disaster_recovery_to_prometheus(disaster_recovery):
        """Send CDN disaster recovery to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_disaster_recovery",
                "value": disaster_recovery["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN disaster recovery sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN disaster recovery to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN disaster recovery to Prometheus: {e}")
    
    def main():
        """Main disaster recovery loop"""
        while True:
            disaster_recovery = get_cdn_disaster_recovery()
            if disaster_recovery:
                print(json.dumps(disaster_recovery, indent=2))
                send_disaster_recovery_to_prometheus(disaster_recovery)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Disaster Recovery deployment
  cdn-disaster-recovery-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-disaster-recovery
      namespace: ms5-frontend
      labels:
        app: cdn-disaster-recovery
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-disaster-recovery
      template:
        metadata:
          labels:
            app: cdn-disaster-recovery
        spec:
          containers:
          - name: cdn-disaster-recovery
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-disaster-recovery.py"]
            volumeMounts:
            - name: disaster-recovery-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: disaster-recovery-script
            configMap:
              name: cdn-disaster-recovery-config
              defaultMode: 0755