  # Azure CDN Documentation monitoring
  cdn-documentation-monitoring.yaml: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ms5-frontend-cdn-documentation-monitoring
      namespace: ms5-frontend
      labels:
        app: ms5-frontend
        component: cdn
        tier: frontend
        environment: production
        deployment: aks
      annotations:
        description: "Azure CDN Documentation Monitoring Configuration for MS5.0 Dashboard"
        contact: "team@ms5floor.com"
        version: "1.0.0"
    data:
      documentation-monitoring.json: |
        {
          "monitoring": {
            "documentation": "ms5-cdn-documentation",
            "endpoint": "ms5-cdn-endpoint",
            "profile": "ms5-cdn-profile",
            "resourceGroup": "ms5-rg",
            "subscription": "{subscription-id}",
            "metrics": [
              {
                "name": "DocumentationViews",
                "aggregation": "Total",
                "interval": "PT1H",
                "description": "Total number of documentation views"
              },
              {
                "name": "DocumentationSearches",
                "aggregation": "Total",
                "interval": "PT1H",
                "description": "Total number of documentation searches"
              },
              {
                "name": "DocumentationFeedback",
                "aggregation": "Total",
                "interval": "PT1H",
                "description": "Total number of documentation feedback submissions"
              }
            ],
            "alerts": [
              {
                "name": "LowDocumentationViews",
                "condition": "documentation_views < 10/hour",
                "severity": "Low",
                "action": "NotifyTeam",
                "description": "Documentation views are below 10 per hour"
              },
              {
                "name": "HighDocumentationSearches",
                "condition": "documentation_searches > 100/hour",
                "severity": "Medium",
                "action": "NotifyTeam",
                "description": "Documentation searches are above 100 per hour"
              }
            ]
          }
        }
  
  # Azure CDN Documentation script
  cdn-documentation.py: |
    #!/usr/bin/env python3
    """
    CDN documentation script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_documentation():
        """Get CDN documentation from Azure"""
        try:
            # Azure CDN documentation endpoint
            documentation_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/documentation"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(documentation_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                documentation = response.json()
                
                return {
                    "request_count": documentation.get("RequestCount", 0),
                    "bytes_sent": documentation.get("BytesSent", 0),
                    "cache_hit_ratio": documentation.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN documentation: {e}")
            return None
    
    def send_documentation_to_prometheus(documentation):
        """Send CDN documentation to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_documentation",
                "value": documentation["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN documentation sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN documentation to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN documentation to Prometheus: {e}")
    
    def main():
        """Main documentation loop"""
        while True:
            documentation = get_cdn_documentation()
            if documentation:
                print(json.dumps(documentation, indent=2))
                send_documentation_to_prometheus(documentation)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Documentation deployment
  cdn-documentation-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-documentation
      namespace: ms5-frontend
      labels:
        app: cdn-documentation
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-documentation
      template:
        metadata:
          labels:
            app: cdn-documentation
        spec:
          containers:
          - name: cdn-documentation
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-documentation.py"]
            volumeMounts:
            - name: documentation-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: documentation-script
            configMap:
              name: cdn-documentation-config
              defaultMode: 0755
