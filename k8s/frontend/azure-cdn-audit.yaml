    #!/usr/bin/env python3
    """
    CDN audit script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_audit():
        """Get CDN audit from Azure"""
        try:
            # Azure CDN audit endpoint
            audit_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/audit"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(audit_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                audit = response.json()
                
                return {
                    "request_count": audit.get("RequestCount", 0),
                    "bytes_sent": audit.get("BytesSent", 0),
                    "cache_hit_ratio": audit.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN audit: {e}")
            return None
    
    def send_audit_to_prometheus(audit):
        """Send CDN audit to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_audit",
                "value": audit["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN audit sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN audit to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN audit to Prometheus: {e}")
    
    def main():
        """Main audit loop"""
        while True:
            audit = get_cdn_audit()
            if audit:
                print(json.dumps(audit, indent=2))
                send_audit_to_prometheus(audit)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Audit deployment
  cdn-audit-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-audit
      namespace: ms5-frontend
      labels:
        app: cdn-audit
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-audit
      template:
        metadata:
          labels:
            app: cdn-audit
        spec:
          containers:
          - name: cdn-audit
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-audit.py"]
            volumeMounts:
            - name: audit-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: audit-script
            configMap:
              name: cdn-audit-config
              defaultMode: 0755