    #!/usr/bin/env python3
    """
    CDN development script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_development():
        """Get CDN development from Azure"""
        try:
            # Azure CDN development endpoint
            development_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/development"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(development_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                development = response.json()
                
                return {
                    "request_count": development.get("RequestCount", 0),
                    "bytes_sent": development.get("BytesSent", 0),
                    "cache_hit_ratio": development.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN development: {e}")
            return None
    
    def send_development_to_prometheus(development):
        """Send CDN development to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_development",
                "value": development["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN development sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN development to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN development to Prometheus: {e}")
    
    def main():
        """Main development loop"""
        while True:
            development = get_cdn_development()
            if development:
                print(json.dumps(development, indent=2))
                send_development_to_prometheus(development)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Development deployment
  cdn-development-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-development
      namespace: ms5-frontend
      labels:
        app: cdn-development
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-development
      template:
        metadata:
          labels:
            app: cdn-development
        spec:
          containers:
          - name: cdn-development
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-development.py"]
            volumeMounts:
            - name: development-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: development-script
            configMap:
              name: cdn-development-config
              defaultMode: 0755