    #!/usr/bin/env python3
    """
    CDN AI optimization script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_ai_optimization():
        """Get CDN AI optimization from Azure"""
        try:
            # Azure CDN AI optimization endpoint
            ai_optimization_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/ai-optimization"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(ai_optimization_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                ai_optimization = response.json()
                
                return {
                    "request_count": ai_optimization.get("RequestCount", 0),
                    "bytes_sent": ai_optimization.get("BytesSent", 0),
                    "cache_hit_ratio": ai_optimization.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN AI optimization: {e}")
            return None
    
    def send_ai_optimization_to_prometheus(ai_optimization):
        """Send CDN AI optimization to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_ai_optimization",
                "value": ai_optimization["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN AI optimization sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN AI optimization to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN AI optimization to Prometheus: {e}")
    
    def main():
        """Main AI optimization loop"""
        while True:
            ai_optimization = get_cdn_ai_optimization()
            if ai_optimization:
                print(json.dumps(ai_optimization, indent=2))
                send_ai_optimization_to_prometheus(ai_optimization)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN AI Optimization deployment
  cdn-ai-optimization-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-ai-optimization
      namespace: ms5-frontend
      labels:
        app: cdn-ai-optimization
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-ai-optimization
      template:
        metadata:
          labels:
            app: cdn-ai-optimization
        spec:
          containers:
          - name: cdn-ai-optimization
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-ai-optimization.py"]
            volumeMounts:
            - name: ai-optimization-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: ai-optimization-script
            configMap:
              name: cdn-ai-optimization-config
              defaultMode: 0755