              {
                "name": "BytesSent",
                "aggregation": "Total",
                "interval": "PT1H",
                "description": "Total number of bytes sent by the CDN endpoint"
              },
              {
                "name": "CacheHitRatio",
                "aggregation": "Average",
                "interval": "PT1H",
                "description": "Percentage of requests served from cache"
              },
              {
                "name": "OriginLatency",
                "aggregation": "Average",
                "interval": "PT1H",
                "description": "Average latency to origin server"
              },
              {
                "name": "OriginBandwidth",
                "aggregation": "Total",
                "interval": "PT1H",
                "description": "Total bandwidth consumed from origin"
              }
            ],
            "reports": [
              {
                "name": "TrafficReport",
                "type": "Traffic",
                "schedule": "Daily",
                "format": "CSV",
                "recipients": ["team@ms5floor.com"]
              },
              {
                "name": "PerformanceReport",
                "type": "Performance",
                "schedule": "Weekly",
                "format": "PDF",
                "recipients": ["team@ms5floor.com"]
              }
            ]
          }
        }
  
  # Azure CDN Analytics monitoring
  cdn-analytics-monitoring.yaml: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ms5-frontend-cdn-analytics-monitoring
      namespace: ms5-frontend
      labels:
        app: ms5-frontend
        component: cdn
        tier: frontend
        environment: production
        deployment: aks
      annotations:
        description: "Azure CDN Analytics Monitoring Configuration for MS5.0 Dashboard"
        contact: "team@ms5floor.com"
        version: "1.0.0"
    data:
      analytics-monitoring.json: |
        {
          "monitoring": {
            "analytics": "ms5-cdn-analytics",
            "endpoint": "ms5-cdn-endpoint",
            "profile": "ms5-cdn-profile",
            "resourceGroup": "ms5-rg",
            "subscription": "{subscription-id}",
            "metrics": [
              {
                "name": "AnalyticsDataProcessed",
                "aggregation": "Total",
                "interval": "PT1H",
                "description": "Total amount of analytics data processed"
              },
              {
                "name": "AnalyticsLatency",
                "aggregation": "Average",
                "interval": "PT1H",
                "description": "Average latency for analytics data processing"
              },
              {
                "name": "AnalyticsErrorRate",
                "aggregation": "Average",
                "interval": "PT1H",
                "description": "Average error rate for analytics data processing"
              }
            ],
            "alerts": [
              {
                "name": "HighAnalyticsLatency",
                "condition": "analytics_latency > 1000ms",
                "severity": "High",
                "action": "NotifyTeam",
                "description": "Analytics data processing latency is above 1000ms"
              },
              {
                "name": "HighAnalyticsErrorRate",
                "condition": "analytics_error_rate > 5%",
                "severity": "High",
                "action": "NotifyTeam",
                "description": "Analytics data processing error rate is above 5%"
              }
            ]
          }
        }
  
  # Azure CDN Analytics script
  cdn-analytics.py: |
    #!/usr/bin/env python3
    """
    CDN analytics script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_analytics():
        """Get CDN analytics from Azure"""
        try:
            # Azure CDN analytics endpoint
            analytics_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/analytics"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(analytics_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                analytics = response.json()
                
                return {
                    "request_count": analytics.get("RequestCount", 0),
                    "bytes_sent": analytics.get("BytesSent", 0),
                    "cache_hit_ratio": analytics.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN analytics: {e}")
            return None
    
    def send_analytics_to_prometheus(analytics):
        """Send CDN analytics to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_analytics",
                "value": analytics["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN analytics sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN analytics to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN analytics to Prometheus: {e}")
    
    def main():
        """Main analytics loop"""
        while True:
            analytics = get_cdn_analytics()
            if analytics:
                print(json.dumps(analytics, indent=2))
                send_analytics_to_prometheus(analytics)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Analytics deployment
  cdn-analytics-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-analytics
      namespace: ms5-frontend
      labels:
        app: cdn-analytics
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-analytics
      template:
        metadata:
          labels:
            app: cdn-analytics
        spec:
          containers:
          - name: cdn-analytics
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-analytics.py"]
            volumeMounts:
            - name: analytics-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: analytics-script
            configMap:
              name: cdn-analytics-config
              defaultMode: 0755
