    #!/usr/bin/env python3
    """
    CDN research script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_research():
        """Get CDN research from Azure"""
        try:
            # Azure CDN research endpoint
            research_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/research"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(research_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                research = response.json()
                
                return {
                    "request_count": research.get("RequestCount", 0),
                    "bytes_sent": research.get("BytesSent", 0),
                    "cache_hit_ratio": research.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN research: {e}")
            return None
    
    def send_research_to_prometheus(research):
        """Send CDN research to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_research",
                "value": research["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN research sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN research to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN research to Prometheus: {e}")
    
    def main():
        """Main research loop"""
        while True:
            research = get_cdn_research()
            if research:
                print(json.dumps(research, indent=2))
                send_research_to_prometheus(research)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Research deployment
  cdn-research-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-research
      namespace: ms5-frontend
      labels:
        app: cdn-research
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-research
      template:
        metadata:
          labels:
            app: cdn-research
        spec:
          containers:
          - name: cdn-research
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-research.py"]
            volumeMounts:
            - name: research-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: research-script
            configMap:
              name: cdn-research-config
              defaultMode: 0755