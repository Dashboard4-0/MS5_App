# MS5.0 Floor Dashboard - Frontend Secrets
# 
# This Secret contains sensitive configuration for:
# - API keys and tokens
# - Authentication secrets
# - Database credentials
# - Third-party service credentials
# - Encryption keys

apiVersion: v1
kind: Secret
metadata:
  name: ms5-frontend-secrets
  namespace: ms5-floor-dashboard
  labels:
    app: ms5-frontend
    component: frontend
    environment: production
    platform: kubernetes
  annotations:
    description: "MS5.0 Frontend Secrets"
    last-updated: "2024-01-01T00:00:00Z"
type: Opaque
data:
  # API authentication
  API_SECRET_KEY: <base64-encoded-api-secret-key>
  API_JWT_SECRET: <base64-encoded-jwt-secret>
  API_ENCRYPTION_KEY: <base64-encoded-encryption-key>
  
  # WebSocket authentication
  WS_SECRET_KEY: <base64-encoded-ws-secret-key>
  WS_JWT_SECRET: <base64-encoded-ws-jwt-secret>
  
  # Database credentials
  DATABASE_PASSWORD: <base64-encoded-database-password>
  DATABASE_ENCRYPTION_KEY: <base64-encoded-db-encryption-key>
  
  # Redis credentials
  REDIS_PASSWORD: <base64-encoded-redis-password>
  REDIS_ENCRYPTION_KEY: <base64-encoded-redis-encryption-key>
  
  # Third-party service credentials
  AZURE_CLIENT_ID: <base64-encoded-azure-client-id>
  AZURE_CLIENT_SECRET: <base64-encoded-azure-client-secret>
  AZURE_TENANT_ID: <base64-encoded-azure-tenant-id>
  
  # Monitoring and analytics
  MONITORING_API_KEY: <base64-encoded-monitoring-api-key>
  ANALYTICS_API_KEY: <base64-encoded-analytics-api-key>
  ERROR_REPORTING_API_KEY: <base64-encoded-error-reporting-api-key>
  
  # SSL/TLS certificates
  SSL_CERTIFICATE: <base64-encoded-ssl-certificate>
  SSL_PRIVATE_KEY: <base64-encoded-ssl-private-key>
  SSL_CA_CERTIFICATE: <base64-encoded-ssl-ca-certificate>
  
  # Encryption keys
  DATA_ENCRYPTION_KEY: <base64-encoded-data-encryption-key>
  SESSION_ENCRYPTION_KEY: <base64-encoded-session-encryption-key>
  CACHE_ENCRYPTION_KEY: <base64-encoded-cache-encryption-key>
  
  # Factory-specific secrets
  FACTORY_API_KEY: <base64-encoded-factory-api-key>
  FACTORY_ENCRYPTION_KEY: <base64-encoded-factory-encryption-key>
  FACTORY_AUTH_TOKEN: <base64-encoded-factory-auth-token>
  
  # PWA secrets
  PWA_VAPID_PUBLIC_KEY: <base64-encoded-pwa-vapid-public-key>
  PWA_VAPID_PRIVATE_KEY: <base64-encoded-pwa-vapid-private-key>
  PWA_ENCRYPTION_KEY: <base64-encoded-pwa-encryption-key>
  
  # Offline sync secrets
  OFFLINE_SYNC_KEY: <base64-encoded-offline-sync-key>
  OFFLINE_ENCRYPTION_KEY: <base64-encoded-offline-encryption-key>
  
  # Health check secrets
  HEALTH_CHECK_SECRET: <base64-encoded-health-check-secret>
  MONITORING_SECRET: <base64-encoded-monitoring-secret>
  
  # Container secrets
  CONTAINER_REGISTRY_SECRET: <base64-encoded-container-registry-secret>
  KUBERNETES_SERVICE_ACCOUNT_TOKEN: <base64-encoded-k8s-service-account-token>
  
  # Backup and recovery
  BACKUP_ENCRYPTION_KEY: <base64-encoded-backup-encryption-key>
  RECOVERY_SECRET: <base64-encoded-recovery-secret>
  
  # Security tokens
  CSRF_TOKEN_SECRET: <base64-encoded-csrf-token-secret>
  SESSION_TOKEN_SECRET: <base64-encoded-session-token-secret>
  AUTH_TOKEN_SECRET: <base64-encoded-auth-token-secret>
  
  # Feature flags (sensitive)
  FEATURE_FLAG_SECRET: <base64-encoded-feature-flag-secret>
  AB_TESTING_SECRET: <base64-encoded-ab-testing-secret>
  
  # External service secrets
  EMAIL_SERVICE_SECRET: <base64-encoded-email-service-secret>
  SMS_SERVICE_SECRET: <base64-encoded-sms-service-secret>
  PUSH_NOTIFICATION_SECRET: <base64-encoded-push-notification-secret>
  
  # Compliance and audit
  AUDIT_ENCRYPTION_KEY: <base64-encoded-audit-encryption-key>
  COMPLIANCE_SECRET: <base64-encoded-compliance-secret>
  
  # Performance monitoring
  PERFORMANCE_MONITORING_KEY: <base64-encoded-performance-monitoring-key>
  METRICS_ENCRYPTION_KEY: <base64-encoded-metrics-encryption-key>
  
  # Disaster recovery
  DR_ENCRYPTION_KEY: <base64-encoded-dr-encryption-key>
  DR_RECOVERY_SECRET: <base64-encoded-dr-recovery-secret>
  
  # Multi-region support
  REGION_ENCRYPTION_KEY: <base64-encoded-region-encryption-key>
  CROSS_REGION_SECRET: <base64-encoded-cross-region-secret>
  
  # Development and testing
  DEV_API_KEY: <base64-encoded-dev-api-key>
  TEST_ENCRYPTION_KEY: <base64-encoded-test-encryption-key>
  STAGING_SECRET: <base64-encoded-staging-secret>
