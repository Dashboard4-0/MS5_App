    #!/usr/bin/env python3
    """
    CDN operations script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_operations():
        """Get CDN operations from Azure"""
        try:
            # Azure CDN operations endpoint
            operations_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/operations"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(operations_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                operations = response.json()
                
                return {
                    "request_count": operations.get("RequestCount", 0),
                    "bytes_sent": operations.get("BytesSent", 0),
                    "cache_hit_ratio": operations.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN operations: {e}")
            return None
    
    def send_operations_to_prometheus(operations):
        """Send CDN operations to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_operations",
                "value": operations["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN operations sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN operations to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN operations to Prometheus: {e}")
    
    def main():
        """Main operations loop"""
        while True:
            operations = get_cdn_operations()
            if operations:
                print(json.dumps(operations, indent=2))
                send_operations_to_prometheus(operations)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Operations deployment
  cdn-operations-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-operations
      namespace: ms5-frontend
      labels:
        app: cdn-operations
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-operations
      template:
        metadata:
          labels:
            app: cdn-operations
        spec:
          containers:
          - name: cdn-operations
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-operations.py"]
            volumeMounts:
            - name: operations-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: operations-script
            configMap:
              name: cdn-operations-config
              defaultMode: 0755