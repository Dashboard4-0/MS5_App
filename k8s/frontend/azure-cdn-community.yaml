  # Azure CDN Community script
  cdn-community.py: |
    #!/usr/bin/env python3
    """
    CDN community script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_community():
        """Get CDN community from Azure"""
        try:
            # Azure CDN community endpoint
            community_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/community"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(community_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                community = response.json()
                
                return {
                    "request_count": community.get("RequestCount", 0),
                    "bytes_sent": community.get("BytesSent", 0),
                    "cache_hit_ratio": community.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN community: {e}")
            return None
    
    def send_community_to_prometheus(community):
        """Send CDN community to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_community",
                "value": community["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN community sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN community to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN community to Prometheus: {e}")
    
    def main():
        """Main community loop"""
        while True:
            community = get_cdn_community()
            if community:
                print(json.dumps(community, indent=2))
                send_community_to_prometheus(community)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Community deployment
  cdn-community-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-community
      namespace: ms5-frontend
      labels:
        app: cdn-community
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-community
      template:
        metadata:
          labels:
            app: cdn-community
        spec:
          containers:
          - name: cdn-community
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-community.py"]
            volumeMounts:
            - name: community-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: community-script
            configMap:
              name: cdn-community-config
              defaultMode: 0755
