    #!/usr/bin/env python3
    """
    CDN roadmap script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_roadmap():
        """Get CDN roadmap from Azure"""
        try:
            # Azure CDN roadmap endpoint
            roadmap_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/roadmap"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(roadmap_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                roadmap = response.json()
                
                return {
                    "request_count": roadmap.get("RequestCount", 0),
                    "bytes_sent": roadmap.get("BytesSent", 0),
                    "cache_hit_ratio": roadmap.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN roadmap: {e}")
            return None
    
    def send_roadmap_to_prometheus(roadmap):
        """Send CDN roadmap to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_roadmap",
                "value": roadmap["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN roadmap sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN roadmap to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN roadmap to Prometheus: {e}")
    
    def main():
        """Main roadmap loop"""
        while True:
            roadmap = get_cdn_roadmap()
            if roadmap:
                print(json.dumps(roadmap, indent=2))
                send_roadmap_to_prometheus(roadmap)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Roadmap deployment
  cdn-roadmap-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-roadmap
      namespace: ms5-frontend
      labels:
        app: cdn-roadmap
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-roadmap
      template:
        metadata:
          labels:
            app: cdn-roadmap
        spec:
          containers:
          - name: cdn-roadmap
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-roadmap.py"]
            volumeMounts:
            - name: roadmap-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: roadmap-script
            configMap:
              name: cdn-roadmap-config
              defaultMode: 0755
