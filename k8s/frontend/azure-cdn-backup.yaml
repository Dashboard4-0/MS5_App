    #!/usr/bin/env python3
    """
    CDN backup script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_backup():
        """Get CDN backup from Azure"""
        try:
            # Azure CDN backup endpoint
            backup_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/backup"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(backup_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                backup = response.json()
                
                return {
                    "request_count": backup.get("RequestCount", 0),
                    "bytes_sent": backup.get("BytesSent", 0),
                    "cache_hit_ratio": backup.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN backup: {e}")
            return None
    
    def send_backup_to_prometheus(backup):
        """Send CDN backup to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_backup",
                "value": backup["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN backup sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN backup to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN backup to Prometheus: {e}")
    
    def main():
        """Main backup loop"""
        while True:
            backup = get_cdn_backup()
            if backup:
                print(json.dumps(backup, indent=2))
                send_backup_to_prometheus(backup)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Backup deployment
  cdn-backup-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-backup
      namespace: ms5-frontend
      labels:
        app: cdn-backup
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-backup
      template:
        metadata:
          labels:
            app: cdn-backup
        spec:
          containers:
          - name: cdn-backup
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-backup.py"]
            volumeMounts:
            - name: backup-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: backup-script
            configMap:
              name: cdn-backup-config
              defaultMode: 0755