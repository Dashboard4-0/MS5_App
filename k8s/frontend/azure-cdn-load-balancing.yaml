    #!/usr/bin/env python3
    """
    CDN load balancing script for MS5.0 Dashboard
    """
    import json
    import requests
    import time
    from datetime import datetime
    
    def get_cdn_load_balancing():
        """Get CDN load balancing from Azure"""
        try:
            # Azure CDN load balancing endpoint
            load_balancing_url = "https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.Cdn/profiles/{profile-name}/endpoints/{endpoint-name}/load-balancing"
            
            headers = {
                "Authorization": "Bearer {access-token}",
                "Content-Type": "application/json"
            }
            
            params = {
                "api-version": "2021-06-01",
                "metricnames": "RequestCount,BytesSent,CacheHitRatio",
                "aggregation": "Total",
                "interval": "PT1H",
                "startTime": "2023-01-01T00:00:00Z",
                "endTime": "2023-01-02T00:00:00Z"
            }
            
            response = requests.get(load_balancing_url, headers=headers, params=params, timeout=30)
            if response.status_code == 200:
                load_balancing = response.json()
                
                return {
                    "request_count": load_balancing.get("RequestCount", 0),
                    "bytes_sent": load_balancing.get("BytesSent", 0),
                    "cache_hit_ratio": load_balancing.get("CacheHitRatio", 0),
                    "timestamp": datetime.now().isoformat()
                }
        except Exception as e:
            print(f"Error getting CDN load balancing: {e}")
            return None
    
    def send_load_balancing_to_prometheus(load_balancing):
        """Send CDN load balancing to Prometheus"""
        try:
            prometheus_url = "http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
            
            payload = {
                "metric": "cdn_load_balancing",
                "value": load_balancing["request_count"],
                "labels": {
                    "cdn_profile": "ms5-cdn-profile",
                    "endpoint": "ms5-cdn-endpoint"
                }
            }
            
            response = requests.post(prometheus_url, json=payload, timeout=5)
            if response.status_code == 200:
                print("CDN load balancing sent to Prometheus successfully")
            else:
                print(f"Failed to send CDN load balancing to Prometheus: {response.status_code}")
        except Exception as e:
            print(f"Error sending CDN load balancing to Prometheus: {e}")
    
    def main():
        """Main load balancing loop"""
        while True:
            load_balancing = get_cdn_load_balancing()
            if load_balancing:
                print(json.dumps(load_balancing, indent=2))
                send_load_balancing_to_prometheus(load_balancing)
            
            time.sleep(3600)  # Check every hour
    
    if __name__ == "__main__":
        main()
  
  # Azure CDN Load Balancing deployment
  cdn-load-balancing-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdn-load-balancing
      namespace: ms5-frontend
      labels:
        app: cdn-load-balancing
        component: monitoring
        tier: frontend
        environment: production
        deployment: aks
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cdn-load-balancing
      template:
        metadata:
          labels:
            app: cdn-load-balancing
        spec:
          containers:
          - name: cdn-load-balancing
            image: python:3.9-alpine
            command: ["python3", "/scripts/cdn-load-balancing.py"]
            volumeMounts:
            - name: load-balancing-script
              mountPath: /scripts
            env:
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: resource-group
            - name: AZURE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: access-token
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "50m"
                memory: "64Mi"
          volumes:
          - name: load-balancing-script
            configMap:
              name: cdn-load-balancing-config
              defaultMode: 0755