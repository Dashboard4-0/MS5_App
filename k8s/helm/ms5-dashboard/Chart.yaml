apiVersion: v2
name: ms5-dashboard
description: MS5.0 Floor Dashboard - Production Kubernetes Deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/company/ms5-dashboard
sources:
  - https://github.com/company/ms5-dashboard
maintainers:
  - name: DevOps Team
    email: devops@company.com
keywords:
  - manufacturing
  - dashboard
  - production
  - oee
  - timescaledb
  - fastapi
annotations:
  category: Manufacturing
  licenses: Proprietary
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 19.6.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.50.7
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
