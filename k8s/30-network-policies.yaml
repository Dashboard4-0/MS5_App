---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ms5-deny-all
  namespace: ms5-production
  labels:
    app: ms5-dashboard
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ms5-backend-network-policy
  namespace: ms5-production
  labels:
    app: ms5-dashboard
    component: backend
spec:
  podSelector:
    matchLabels:
      app: ms5-dashboard
      component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ms5-production
    - podSelector:
        matchLabels:
          app: ms5-dashboard
          component: nginx
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: ms5-dashboard
          component: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: ms5-dashboard
          component: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: ms5-dashboard
          component: minio
    ports:
    - protocol: TCP
      port: 9000
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
